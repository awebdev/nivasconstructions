<header ng-controller="HeaderCtrl as headerCtrl" ng-cloak>
  <div class="logo">
    <a href="#"><img src="images/logo.png" alt="Nivas Constructions"/></a>
  </div>
  <div class="menu">
    <ul>
      <li ng-repeat="link in links | orderBy: 'id'">
        <a ng-class="{active: isActive(link.url)}" href="#{{link.url}}">{{link.title}}</a>
        <div ng-show="link.submenu">
          <ul>
            <li ng-repeat="menu in link.submenu">
              <a href="#{{menu.url}}">{{menu.title}}</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div id="hamburger" ng-show="isMenuOpen" ng-click="isMenuOpen = false">
    <div ng-repeat="link in links">
      <a ng-class="{ active: isActive(link.url)}"  href="#{{link.url}}">{{link.title}}</a>
    </div>
  </div>
  <nav ng-hide="isMenuOpen" ng-click="isMenuOpen = !isMenuOpen">
    <div class="hamburgerIcon"> ||| </div>
  </nav>
</header>
