<div class="home">
  <div class="carousel">
    <carousel interval="7500" >
      <slide ng-repeat="slide in slides">
        <img ng-src="{{slide.image}}">
        <div class="carouselDetails">
          <p ng-bind-html="slide.title"></p>
          <p ng-bind-html="slide.description"></p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
