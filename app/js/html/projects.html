<div class="projects">
  <div class="gallery" ng-show="gallery">
    <div ng-click="gallery = false" class="closeGallery">
      Close X
    </div>
    <carousel>
      <slide ng-repeat="image in gallery">
        <img ng-src="{{image}}">
      </slide>
    </carousel>
  </div>
<!--   <div class='projectType' ng-repeat="type in projectTypes">  -->
<!--     <h2>{{type}} Projects</h2> -->
    <div class="project" ng-repeat="(id, project) in projects | filter: {status: type()}| orderBy:'priority'" data-id="{{id}}">
      <div class="name">{{project.name}}</div>
      <div>
        <img ng-src="{{project.thumbnail}}"/>
      </div>
      <div>
        <div ng-show="project.info.flats">
          Flats: <b>{{project.info.flats}}</b><span ng-show="project.info.flatType">, <b>{{project.info.flatType}}</b></span>
        </div>
        <div ng-show="project.info.area">Area: <b>{{project.info.area}}</b></div>
        <div ng-show="project.status">Status: <b>{{project.status}}</b></div>
        <div ng-show="project.info.location">Location: <b>{{project.info.location}}</b></div>
        <span ng-show="project.gallery"><a ng-click="setGallery({{project.gallery}})">Gallery</a></span>
        <span ng-show="project.brochure">| &nbsp<a href="{{project.brochure}}" target="_blank">More details</a></span>
      </div>
      <div class="clear"></div>
<!--     </div> -->
  </div>
</div>
