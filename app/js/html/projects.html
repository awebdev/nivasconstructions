<div class="projects">
  <div class="active">
    <h3> Ongoing Projects </h3>
    <div class="project" ng-repeat="project in active">
      <img src="{{project.thumbnail}}"/>
      <div class="title">{{project.title}}</div>
    </div>
  </div>
  <div class="archive">
    <div class="project" ng-repeat="project in archive">
      <img src="{{project.thumbnail}}"/>
      <div class="title">{{project.title}}</div>
    </div>
  </div>
</div>
