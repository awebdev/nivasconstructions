<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nivas Constructions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/main.min.css" />
  </head>
  <body>
    <header ng-controller="HeaderCtrl as headerCtrl" ng-cloak>
      <div class="logo">
        <img src="images/logo.png" alt="Nivas Constructions"/>
      </div>
      <div class="menu">
        <ul>
          <li class="items" ng-repeat="link in links">
            <a ng-class="{ active: isActive(link.url)}" href="#{{link.url}}">{{link.title}}</a>
          </li>
        </ul>
      </div>
    </header>

    <div id="content" class="content">
      <div ng-view></div>
    </div>

    <footer></footer>

    <!-- Embedd requireJs -->
    <!-- <script data-main="dist/app" src="components/requirejs/require.js"></script> -->
    <script data-main="js/index" src="components/requirejs/require.js"></script>
  </body>
</html>
